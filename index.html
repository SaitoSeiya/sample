<!DOCTYPE html>
<html lang="ja">
	<head>

		<title>いのししさんユニットによる議事録作成サービス</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script language="javascript" type="text/javascript">
				function startActin() {
            				alert('議事録の作成を開始します。');
        			}
				function endActin() {
            				alert('議事録の作成を終了しました。');
        			}
    		</script>

	</head>
	<body>
		<p>
			議事録作成サービス
		</p>
			<textarea readonly name="giji" rows="20" cols="100">ここに文字を起こす</textarea><br>
			<input type="button" value="開始" onclick="startActin();"/>
			<input type="button" value="終了" onclick="endActin();"/>	
	</body>
</html>
